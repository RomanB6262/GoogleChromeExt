<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="support.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your report has been submitted successfully. You will be redirected back to the homepage in 5 seconds.</p>

    <!-- Back Button -->
    <div class="back-button" style="text-align: center; margin-top: 20px;">
      <a href="index.html" class="button">
        <i class="fas fa-arrow-left"></i> Back to main menu :)
      </a>
    </div>
  </div>

  <script>
    // Redirect to index.html after 5 seconds
    setTimeout(function () {
      window.location.href = "index.html";
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
  <script src="settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="support.css">
</head>
<body class="light-theme">
    <div class="container">
		<!-- Back Button -->
		<div class="back-button">
		  <a href="index.html" class="button">
			<i class="fas fa-arrow-left"></i> Back
		  </a>
		</div>

        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>About Page</h1>
        </div>        
        
        <div class="section">
            <h2>About PhishGuard</h2>
            <div class="content">
                <p><strong>Version:</strong> 1.0.1</p>
                <p><strong>Developer:</strong> Roman B</p>
                <p><strong>Description:</strong> PhishGuard is a browser extension designed to protect users from phishing attacks by detecting and warning against malicious websites.</p>

            </div>
        </div>
        
        <div class="section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="aboutPageTitle">About PhishGuard</title>
  <link rel="stylesheet" href="support.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
  <div class="container">
    <!-- Back Button -->
    <div class="back-button">
      <a href="index.html" class="button">
        <i class="fas fa-arrow-left"></i> <span id="backButtonLabel">Back</span>
      </a>
    </div>

    <!-- Logo & Title -->
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1 id="aboutHeader">About Page</h1>
    </div>

    <!-- About Section -->
    <div class="section">
      <h2 id="aboutPhishGuardHeading">About PhishGuard</h2>
      <div class="content">
        <p><strong id="versionLabel">Version:</strong> <span id="versionValue">1.0.1</span></p>
        <p><strong id="developerLabel">Developer:</strong> <span id="developerValue">Roman B</span></p>
        <p><strong id="descriptionLabel">Description:</strong> <span id="descriptionText">PhishGuard is a browser extension designed to protect users from phishing attacks by detecting and warning against malicious websites.</span></p>
        <p><strong id="termsLabel">Terms and Services:</strong> <a href="doc.html" target="_blank" id="termsLink">Click here</a></p>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="section">
      <h2 id="contactHeading">Contact Us</h2>
      <form action="#" method="post">
        <label for="name" id="yourNameLabel">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" id="yourEmailLabel">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" id="yourMessageLabel">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" id="sendMessageBtn">Send Message</button>
      </form>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>

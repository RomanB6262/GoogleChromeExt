<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="supportTitle">PhishGuard Support</title>
  <link rel="stylesheet" href="support.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
  <div class="container">
    <!-- Back Button -->
    <div class="back-button">
      <a href="index.html" class="button">
        <i class="fas fa-arrow-left"></i> <span id="backButton">Back</span>
      </a>
    </div>

    <div class="logo">
      <img src="logo.png" alt="Logo" style="max-width: 48px; max-height: 48px; display: inline-block;">
      <h2 id="supportHeading" style="display: inline-block; margin-left: 10px;">Support Page</h2>
    </div>

    <!-- Support Form Section -->
    <div class="section">
      <h2 id="reportHeading">Report a Problem</h2>
      <div class="content">
        <form id="supportForm">
          <label for="name" id="nameLabel">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email" id="emailLabel">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="issueType" id="issueTypeLabel">Select Issue Type:</label>
          <select id="issueType" name="issueType" required>
            <option value="describeIssue" id="describeOption">Describe a Phishguard Issue / Bug</option>
            <option value="reportWebsite" id="reportOption">Report a Phishing Website</option>
          </select>

          <label for="issue" id="describeLabel">Describe the Issue:</label>
          <textarea id="issue" name="issue" rows="5" required></textarea>

          <button type="submit" class="button" id="submitButton">Send Report</button>
        </form>
      </div>
    </div>
  </div>

  <script src="support.js"></script>
  <script src="settings.js"></script> 
</body>
</html>

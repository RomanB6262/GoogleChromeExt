<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard Support</title>
  <link rel="stylesheet" href="support.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <div class="back-button">
      <a href="index.html" class="button">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

    <!-- Support Form Section -->
    <div class="section">
      <h2>Report a Problem</h2>
      <div class="content">
        <form id="supportForm">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="issueType">Select Issue Type:</label>
          <select id="issueType" name="issueType" required>
            <option value="describeIssue">Describe a Phishguard Issue / Bug</option>
            <option value="reportWebsite">Report a Phishing Website</option>
          </select>

          <label for="issue">Describe the Issue:</label>
          <textarea id="issue" name="issue" rows="5" required></textarea>

          <button type="submit" class="button">Send Report</button>
        </form>
      </div>
    </div>
  </div>

  <script src="support.js"></script>
</body>
</html>
